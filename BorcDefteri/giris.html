<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Borç Defteri - Giriş</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ortak.css">
    <link rel="stylesheet" href="css/giris.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</head>

<body class="text-center">
    <div id="loading" class="d-none">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span> $
        </div>
    </div>

    <form id="frmGiris" class="form-signin">
        <img class="mb-4" src="img/borclogo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Lütfen giriş yapın</h1>
        <div id="hata" class="alert alert-danger"></div>
        <div id="basari" class="alert alert-success"></div>
        <label for="inputEmail" class="sr-only">Email adresi</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email adresi" required autofocus>
        <label for="inputPassword" class="sr-only">Parola</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Parola" required>
        <div class="checkbox mb-3">
            <label>
                <input id="rememberme" type="checkbox" value="remember-me"> Beni hatırla
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş yap</button>
        <button id="btnKayitOl" class="btn btn-lg btn-primary btn-block" type="button">Kayıt Ol</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>


    <div class="container gizle">
        <hr>
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Hesap Oluştur</h4>
                <p class="text-center">Borçlarınızı yönetmek için kayıt olun</p>

                <hr>


                <form id="frmKayit">
                    <div id="kayitHata" class="alert alert-danger"></div>
                    <div id="kayitBasari" class="alert alert-success"></div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="inputEmailRegister" id="inputEmailRegister" name="" class="form-control"
                            placeholder="Email Adresi" type="email">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="inputPasswordRegister" id="inputPasswordRegister" class="form-control"
                            placeholder="Parola Oluştur" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="confirmPasswordRegister" id="confirmPasswordRegister" class="form-control"
                            placeholder="Parola Onay" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button id="btnRegister" type="submit" class="btn btn-primary btn-block"> Kayıt Ol </button>
                    </div> <!-- form-group// -->
                    <p class="text-center">Mevcut bir hesabınız varsa <a href="giris.html">Giriş Yap</a> </p>
                </form>
            </article>
        </div> <!-- card.// -->
    </div>
    <!--container end.//-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
